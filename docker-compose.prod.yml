# FlowMint Production Docker Compose Override
# 
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# This file contains production-specific overrides:
# - No volume mounts for source code
# - Production environment variables
# - Resource limits
# - Logging configuration
#

version: '3.8'

services:
  server:
    build:
      args:
        - NODE_ENV=production
    environment:
      - NODE_ENV=production
    volumes:
      - flowmint-data:/app/data
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  app:
    build:
      args:
        - NODE_ENV=production
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api.flowmint.io}
        - NEXT_PUBLIC_SOLANA_NETWORK=${SOLANA_NETWORK:-mainnet-beta}
    environment:
      - NODE_ENV=production
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD:-}
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

  # Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: flowmint-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - server
      - app
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 64M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    networks:
      - flowmint-network
